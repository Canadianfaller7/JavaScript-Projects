<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pizza Drill Demo</title>
        <meta http-equiv="content-Type" content="text/html"; charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./Pizza_CSS/Pizza.css">
        
    </head>

    <body>
        <div id="menuBG">
            <h1 class="title">Pizza Drill Tutorial</h1>
            <input id="btnOrder" type="button" onclick="getReceipt()" 
            value="Place Order">
            <form id="frmMenu">
                <div class="menu left">
                    <h3>Size:</h3>
                    <input class="size" type="radio" name="size" 
                    value="Personal Pizza">Personal Pizza<br>
                    <input class="size" type="radio" name="size" 
                    value="Small Pizza">Small Pizza<br>
                    <input class="size" type="radio" name="size"
                    value="Medium Pizza">Medium Pizza<br>
                    <input class="size" type="radio" name="size"
                    value="Large Pizza">Large Pizza<br>
                    <input class="size" type="radio" name="size"
                    value="Extra Large Pizza">Extra Large Pizza<br>
                </div>

                <div class="menu mid">
                    <h3>Sauces:</h3>
                    <input class="topping" type="checkbox" name="Topping"
                    value="Marinara">Marinara<br>
                    <input class="topping" type="checkbox" name="Topping"
                    value="Buffalo">Buffalo<br>
                    <input class="topping" type="checkbox" name="Topping"
                    value="BBQ">BBQ<br>
                    <input class="topping" type="checkbox" name="Topping"
                    value="White Garlic Parmesian">White Garlic Parmesian<br>
                    <input class="topping" type="checkbox" name="Topping"
                    value="Alfredo">Alredo<br>
                </div>

                <div class="menu middle">
                    <h3>Vegetables:</h3>
                    <input class="topping" type="checkbox" name="Topping"
                    value="Pineapple">Pineapple<br>
                    <input class="topping" type="checkbox" name="Topping"
                    value="Jalapeno">Jalapeno<br>
                    <input class="topping" type="checkbox" name="Topping"
                    value="Green Peppers">Green Peppers<br> 
                    <input class="topping" type="checkbox" name="Topping"
                    value="Olives">Olives<br>
                    <input class="topping" type="checkbox" name="Topping"
                    value="Mushrooms">Mushrooms<br>
                    <input class="topping" type="checkbox" name="Topping"
                    value="Onions">Onions<br> 
                </div>

                <div class="menu right">
                    <h3>Meat:</h3>
                    <input class="topping" type="checkbox" name="Topping"
                    value="Pepperoni">Pepperoni<br>
                    <input class="topping" type="checkbox" name="Topping"
                    value="Chicken">Chicken<br>
                    <input class="topping" type="checkbox" name="Topping"
                    value="Canadian Bacon">Canadian Bacon<br>
                    <input class="topping" type="checkbox" name="Topping"
                    value="Ground Beef">Ground Beef<br> 
                    <input class="topping" type="checkbox" name="Topping"
                    value="Sausage">Sausage<br> 
                    <input class="topping" type="checkbox" name="Topping"
                    value="Bacon">Bacon<br> 
                </div>

                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>
            </form>
        </div>
    <script src="./Pizza_JavaScript/Pizza.js"></script>    
    </body>
</html>
