<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic HTML Template</title>
        <link rel="stylesheet" href="./CSS/css_1.css">
        <script src="./JS/JS_2.js"></script>
    </head>
    <body>
        <div>
            <form name="myForm" action="" onsubmit="return(validateForm());" method="POST">
                <label>Name:</label>
                <input type="text" id="Name" name="Name" placeholder="Please enter your first and last name here">
                <br>
                <label>Email:</label>
                <input type="text" id="Email" name="Email" placeholder="Please enter your email here">
                <br>
                <label>Phone Number:</label>
                <input type="text" id="pNumber" name="pNumber" placeholder="Please enter your phone number here">
                <br>
                <label>Message:</label>
                <input type="text" id="message" name="Message" placeholder="Please write your message here">
                <br>
                <input type="submit" value="SUBMIT">
            </form>
        </div>
        

        
    </body>
</html>
