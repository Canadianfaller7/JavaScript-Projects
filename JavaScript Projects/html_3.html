<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic HTML Template</title>
        <link rel="stylesheet" href="./CSS/css_1.css">
        <script src="./JS/JS_3.js"></script>
    </head>
    <body>
        <h1>Click on a universe to see a character</h1>
        <div>
            <ul>
                <li onclick="displayType(this)" id="DC"
                    data-character-type = "The Flash">DC</li>
                <li onclick="displayType(this)" id="Star Wars"
                    data-character-type = "Darth Mall">Star Wars</li>
                <li onclick="displayType(this)" id="Marvel"
                    data-character-type = "Iron Man">Marvel</li>
                <li onclick="displayType(this)" id="X-Men"
                    data-character-type = "Beast Boy">X-Men</li>
            </ul>
        </div>
        

        
    </body>
</html>
