<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic HTML Template</title>
        <link rel="stylesheet" href="">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
        <script>
            //when you see a $ it means the same as calling JQuery()
            // we say when the document is loaded to run a function
             $(document).ready(function() {
                 /* the function is saying grab the html tag and then append(display) the 
                 following information onto the screen and so when we refresh the screen it will 
                 have the h1 and p elements show up in the browser*/
                $("html").append(
                    "<body>\
                        <div id='container'>\
                            <div id='inner'>\
                                <h1>Basic jQuery</h1>\
                                <p id='1'>Paragraph 1</p>\
                                <p id='2'>Paragraph 2</p>\
                                <p id='3'>Paragraph 3</p>\
                            </div>\
                        </div>\
                   </body>"
                );
                // this is saying target the p elements id and go into their css and change the color to blue
                //You can also just use the regular element tag of "p" if you don't have an id and want to change all the p elemets
                $("#2").css({"color": "blue"});
                /* here we are focusing on the p3 and saying when you click on it perform the following function
                that will take the h1 tag and hide it(remove from broswer screen)*/
                $("#3").click(function() {
                    $("h1").hide();
                });
                $("#2").click(function() {
                    $("h1").show();
                });
                $("#1").click(function() {
                    $("p").slideUp();
                    console.log("You clicked the paragraph and now they are all hidden!")
                });
             });


        </script>
</html>
