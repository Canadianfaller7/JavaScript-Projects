<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic HTML Template</title>
        <link rel="stylesheet" href="">
        <script src="./JS/main.js"></script>
    </head>
    <body>
        <!-- this has the id from the JS function and so the P will change to what is in our function when
        the button below is clicked-->
        <p id="Red_Text">click the button below to see what happens!</p>

        <!-- here we make a button that you click to display a text that will be blue
        that is made from a JS function and called here  -->
        <button onclick = "My_First_Function()">Click me!</button>

        <!-- This will display the text written in the JS function when you click on the Click here-->
        <p id="Next_Sentence" onclick="My_Sentence_Function()">click here</p>
        


        
    </body>
</html>
