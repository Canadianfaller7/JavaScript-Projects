<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic HTML Template</title>
        <link rel="stylesheet" href="">
        <script src="react.js"></script>
        <script src="react-dom.js"></script>
    </head>
    <body>
        <div id="myReactCode"></div>
        <script>
            let counter = React.createClass({
                render: function() {
                    let timePassed = Math.round(this.props.timePassed / 100);
                    let secondsPassed = timePassed / 10 + (timePassed % 10 ? '' : '.0');
                    let text = "My React code started running " + secondsPassed + " seconds ago!"
                    return React.DOM.p(null, text);
                }
            });

            let counterFactory = React.createFactory(counter);

            let startCounting = new Date().getTime();
            setInterval (function() {
                ReactDOM.render (
                    counterFactory({timePassed: new Date().getTime() - startCounting}), 
                    document.getElementById("myReactCode")
                );
            }, 50);


        </script>

        
    </body>
</html>
